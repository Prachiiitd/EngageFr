<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">

    <title>Care Tracker-Care your missing by Tracking </title>
    <base href="/">

    {% load static %}
    <!-- Favicon -->
    <link rel="icon" type="image/ico" href='{% static "auth/images/favicon.ico" %}'>
    <!-- WebFont.js -->
    <script>
        WebFontConfig = {
            google: { families: ['Poppins:400,500,600,700'] }
        };
        ( function ( d ) {
            var wf = d.createElement( 'script' ), s = d.scripts[0];
            wf.src = '{% static "auth/js/webfont.js" %}';
            wf.async = true;
            s.parentNode.insertBefore( wf, s );
        } )( document );
    </script>

    <link rel="preload" href='{% static "auth/vendor/fontawesome-free/webfonts/fa-regular-400.woff2" %}' as="font" type="font/woff2"
        crossorigin="anonymous">
    <link rel="preload" href='{% static "auth/vendor/fontawesome-free/webfonts/fa-solid-900.woff2" %}' as="font" type="font/woff2"
        crossorigin="anonymous">
    <link rel="preload" href='{% static "auth/vendor/fontawesome-free/webfonts/fa-brands-400.woff2" %}' as="font" type="font/woff2"
            crossorigin="anonymous">

    <!-- Vendor CSS -->
    <link rel="stylesheet" type="text/css" href='{% static "auth/vendor/fontawesome-free/css/all.min.css" %}'>
    <link rel="stylesheet" href='{% static "auth/vendor/swiper/swiper-bundle.min.css" %}'>

    <!-- Default CSS -->
    <link rel="stylesheet" type="text/css" href='{% static "auth/css/style.min.css" %}'>
</head>

<body>

    <div class="page-wrapper">
        <!-- Start of Header -->
        <header class="header">
            <div class="header-top">
                <div class="container">
                    <div class="header-left">
                        <p class="welcome-msg">Welcome to Care Tacker!</p>
                    </div>
                </div>
            </div>
        </header>
        <!-- End of Header -->

        <!-- Start of Main -->
        {% block content %}
        {% endblock %}
        <!-- End of Main -->

        <!-- Start of Footer -->
        <footer class="footer">
            <div class="footer-newsletter bg-primary pt-6 pb-6">
                <div class="container">
                    <div class="row justify-content-center align-items-center">
                    </div>
                </div>
            </div>
            <div class="container">`
                <div class="footer-top">
                    <div class="row">
                        <div class="col-lg-4 col-sm-6">
                            <div class="widget widget-about">
                                <a class="logo-footer" href="{% url 'Auth:authIndex' %}">
                                    <img src='{% static "auth/images/logo.png" %}' alt="logo-footer" width="288" height="54">
                                </a>
                            </div>
                        </div>

                    </div>
                </div>
                <div class="footer-bottom">
                    <div class="footer-left">
                        <p class="copyright">Copyright Â© 2022 Care Taker Team. All Rights Reserved.</p>
                    </div>
                    <div class="footer-right">
                        <span class="payment-label mr-lg-8">Images will be deleted, when user removes its application.</span>
                        <p class="copyright">We care Privacy. </p>
                    </div>
                </div>
            </div>
        </footer>
        <!-- End of Footer -->
    </div>
    <!-- End of Page Wrapper -->

    <!-- Start of Scroll Top -->
    <a id="scroll-top" class="scroll-top" href="/top" title="Top" role="button"> <i class="w-icon-angle-up"></i> <svg version="1.1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 70 70"> <circle id="progress-indicator" fill="transparent" stroke="/000000" stroke-miterlimit="10" cx="35" cy="35" r="34" style="stroke-dasharray: 16.4198, 400;"></circle> </svg> </a>
    <!-- End of Scroll Top -->


    <!-- Plugin JS File -->
    <script src='{% static "auth/vendor/jquery/jquery.min.js" %}'></script>
    <script src='{% static "auth/js/main.min.js" %}'></script>
</body>
</html>
